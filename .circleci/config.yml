version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  build:
    machine:
      image: ubuntu-2004:202111-01
    steps:
      - checkout
      - run: yarn install
      - run: yarn build:prod
      - persist_to_workspace:
          root: build
          paths:
            - bundle.min.js
            - bundle.min.js.LICENSE.txt

  deploy:
    machine:
      image: ubuntu-2004:202111-01
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Deploy via SFTP
          command: scp /tmp/workspace/bundle.min.js /tmp/workspace/bundle.min.js.LICENSE.txt "$DEPLOY_USER@$DEPLOY_SERVER:/WordPress_01/"

workflows:
  lint_test:
    jobs:
      - node/run:
          version: '18.16.1'
          pkg-manager: yarn
          yarn-run: lint
      - node/test:
          version: '18.16.1'
          pkg-manager: yarn
  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
